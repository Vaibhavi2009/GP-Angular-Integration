<div class="main">
  <h1>My To Do List</h1>

  <label for="addItemInput">What would you like to do today?</label>
  <input
    #newItem
    placeholder="add an item"
    (keyup.enter)="addItem(newItem.value); newItem.value = ''"
    class="lg-text-input"
    id="addItemInput"
  />
  <button class="btn-primary" (click)="addItem(newItem.value); newItem.value = ''">
    Add
  </button>

  <div class="btn-wrapper" style="margin:12px 0; display:flex; gap:8px; flex-wrap:wrap;">
    <button [class.active]="filter === 'all'" (click)="filter = 'all'">All</button>
    <button [class.active]="filter === 'active'" (click)="filter = 'active'">Active</button>
    <button [class.active]="filter === 'done'" (click)="filter = 'done'">Done</button>
  </div>

  <h2>
    {{ items.length }}
    <span *ngIf="items.length === 1; else elseBlock">item</span>
    <ng-template #elseBlock>items</ng-template>
  </h2>

  <ul>
    <li *ngFor="let i of items">
      <app-item [item]="i" (remove)="remove(i)"></app-item>
    </li>
  </ul>
</div>
